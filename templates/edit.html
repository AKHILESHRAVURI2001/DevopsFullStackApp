{% extends "base.html" %}
{% block content %}
<h2>Edit Document</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input class="form-control" name="title" value="{{ doc.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea class="form-control" name="content" rows="6">{{ doc.content }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
